<!DOCTYPE html>
	<html lang="lt">
	<head>
		<title>ND_FLEX</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Header</h1>
			</header>
			<main>
				<div class="left">
					<div class="hero">
						<h2>Hero</h2>
					</div>
					<div class="sidebar">
						<h2>Sidebar</h2>
					</div>
				</div>
				<div class="right">
					<div class="main-content">
						<h2>Main Content</h2>

					<div class="extra-content">

				</div>
			</main>
			<section>
				<div class="left">
					<div class="related-images">
						<h2>Related Images</h2>
					</div>
				</div>
				<div class="right">
					<div class="related-posts">

				<h2>Footer</h2>
			</footer>

	</html>
